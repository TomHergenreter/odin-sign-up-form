<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab|Ruda" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section class="logo-section">
            <div class = "logo">
                <img src='./images/logo.png' alt=''/>
                <h1>XPLOR</h1>
            </div>
            <div id="attribution">
                <a href="https://www.vecteezy.com/free-vector/terrain-pattern">Terrain Pattern Vectors by Vecteezy</a>
            </div>
        </section>
        <section class="form-section">
            <section class="cta">
                <h2>Join XPLOR Today!</h2>
                <p>Join our community of adventure seekers and never miss out on a chance to experience the world's natural wonders.</p>
                <p>You <i>know</i> you want to.</p>
            </section>
            <form action="#" method="post" class="sign-up-form">
                <div class="form-row">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" placeholder="eg. John Smith"/>
                </div>
                <div class="form-row">
                    <label for="e-mail">E-Mail</label>
                    <input type="text" id="e-mail" name="e-mail" placeholder="john@fakemail.com"/>
                </div> 
                <div class="form-row">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="xxx-xxx-xxxx"/>
                </div>
                <div class="form-row">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password"/>
                    <p>show password</p>
                </div>
                <div class="form-row">
                    <label for="confirm-password">Password</label>
                    <input type="password" id="confirm-password" name="confirm-password"/>
                </div>
                <div class="form-row">
                    <button type="submit">Sign Up</button>
                    <p>Already a member?&nbsp;<span id="sign-in">Sign In</span></p>
                </div>
            </form>
        </section>
        
        <script src="./validate.js" async defer></script>
    </body>
</html>
